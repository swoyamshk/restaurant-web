<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Restaurant</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <nav class="navbar">
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    <main>
        <section class="contact-details">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Please fill out the form below or use the contact details to reach us directly.</p>
            <ul>
                <li><strong>Address:</strong> Lalitpur, Nepal</li>
                <li><strong>Phone:</strong> +977 9812321232</li>
                <li><strong>Email:</strong> contact@restaurant.com</li>
                <li><strong>Opening Hours:</strong> Mon-Sun: 9am - 9pm</li>
            </ul>
        </section>
        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14133.77146203262!2d85.3118294!3d27.672704!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1833abc15517%3A0x30c81ed5340a3988!2sCentralzoo!5e0!3m2!1sen!2snp!4v1718033040203!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
